<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">

    <!-- TITLE -->
    <title>C AGE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Chart -->
    <script src="https://www.gstatic.com/charts/loader.js">
    </script>

    <style>
        rect {
            fill: rgba(255, 255, 255, 0.85);
        }

        .chart {
            margin: auto;
            margin-bottom: 50px;
            width: 1200px;
            max-width: 100%;
            height: 400px;
        }
    </style>

</head>

<body id="bg-styled">

    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="javascript/navbar.js"></script>

    <h2 id="subtitle" class="text-white">Visão Geral</h2>

    <div class="container">
        <!-- Chart 0 -->
        <div class="chart" id="myChart0" style="max-width:100%; height:400px"></div>

        <!-- Chart 1 -->
        <div class="chart" id="myChart1" style="max-width:100%; height:400px"></div>

        <!-- Chart 2 -->
        <div class="chart" id="myChart2" style="max-width:100%; height:400px"></div>

        <!-- Chart 3 -->
        <div class="chart" id="myChart3" style="max-width:100%; height:400px;"></div>        
    </div>

    <!-- Footer Doctor -->
    <img id="doctor" src="midias/doctor.png" alt="imagem de um médico">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Charts -->
    <script src="javascript/charts.js"></script>

    <!-- NODE JS -->
    <script src="javascript/node.js"></script>

</body>

</html>
