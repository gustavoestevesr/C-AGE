<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">

  <!-- TITLE -->
  <title>C AGE</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body id="bg-styled" onload="getIntercorrences()">
  
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="javascript/navbar.js"></script>

  <!-- TITLE -->
  <h2 id="subtitle"  class="text-white">Minhas Intercorrências</h2>

  <!-- Intercorrências -->
  <div class="container">

    <table id="table_id">
      <thead>
        <tr>
          <th scope="col">Data e Horário</th>          
          <th scope="col">Título</th>
          <th scope="col">Descrição</th>

        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>

  </div>

  <!-- Footer Doctor -->
  <img id="doctor" src="midias/doctor.png" alt="imagem de um médico">

  <!-- Option 1: Bootstrap Bundle with Popper -->

    src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

  <script>
    $(document).ready(function () {
      $('#table_id').DataTable({
        "language": {
          "lengthMenu": "Exibindo _MENU_ registros por página",
          "zeroRecords": "Nenhum registro encontrado",
          "info": "Página _PAGE_ de _PAGES_",
          "infoEmpty": "Não há registros disponíveis",
          "infoFiltered": "(filtrado de um total de _MAX_ registros)"
        }
      });
    });
