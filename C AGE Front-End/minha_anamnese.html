<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">

    <!-- TITLE -->
    <title>C AGE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body id="bg-styled" onload="getAnamnese()">

    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="javascript/navbar.js"></script>

    <!-- Form Anamnese -->
    <div class="container" style="flex-direction: column;">

        <h2 id="subtitle">Dados da Anamnese</h2>
        <br>
        <div class="form-floating mb-6">
            <input type="number" class="form-control" id="inputElderlyAge" placeholder="99" min="0">
            <label for="inputElderlyAge" class="form-label">Idade do paciente</label>        
        </div>
        <div class="form-floating mb-6">
            <select class="form-select" id="inputElderlyBloodType">
                <option selected disabled>Selecione o tipo sanguíneo</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="AB">AB</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="inputElderlyBloodType">Tipo Sanguíneo</label>
        </div>
        <div class="form-floating mb-6">
            <textarea class="form-control" id="InputElderlyAllergy" style="height: 100px"
                placeholder="Alergias do paciente"></textarea>
            <label for="InputElderlyAllergy" class="form-label">Alergias</label>
        </div>
        <div class="form-floating mb-6">
            <textarea class="form-control" id="InputElderlyContinuousMedication" style="height: 100px"
                placeholder="Remédios Contínuos do paciente"></textarea>
            <label for="InputElderlyContinuousMedication" class="form-label">Remédios Contínuos</label>
        </div>
        <div class="form-floating mb-6">
            <textarea class="form-control" id="InputElderlySocialHabit" style="height: 100px"
                placeholder="Hábito Social do paciente"></textarea>
            <label for="InputElderlySocialHabit" class="form-label">Hábito Social</label>
        </div>
        <br>
        <button class="btn btn-primary" onclick="updateAnamnese()">Atualizar</button>

    </div>

    <!-- Footer -->
    <footer>© 2022 C AGE - Akoni Global - Gustavo Esteves</footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- NODE JS -->
    <script src="javascript/node.js"></script>

</body>

</html>
