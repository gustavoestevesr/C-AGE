<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">

    <!-- TITLE -->
    <title>C AGE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body id="bg-styled" onload="getEmergencyContact()">
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="javascript/navbar.js"></script>

    <!-- Form Dados -->
    <div class="container" style="flex-direction: column;">
        <h2 id="subtitle">Dados do Contato</h2>
        <hr>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputNameEmergencyElderly" placeholder="nome do contato">
            <label for="inputNameEmergencyElderly" class="form-label">Nome do contato</label>
        </div>
        <div class="form-floating mb-6">
            <input type="email" class="form-control" id="inputEmailEmergencyElderly" placeholder="Email do contato">
            <label for="inputEmailEmergencyElderly" class="form-label">Email do contato</label>
        </div>
        <div class="form-floating mb-6">
            <input type="tel" class="form-control" id="inputPhoneEmergencyElderly" placeholder="Telefone do contato" onkeydown="phoneNumberFormatter(this)">
            <label for="inputPhoneEmergencyElderly" class="form-label">Telefone do contato</label>
        </div>
        <hr>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputCepEmergencyElderly" placeholder="CEP da residência"
                onblur="pesquisacep(this.value);">
            <label for="inputCepEmergencyElderly" class="form-label">CEP da residência</label>
        </div>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputAddressEmergencyElderly" placeholder="Rua da residência" disabled>
            <label for="inputAddressEmergencyEmergencyElderly" class="form-label">Rua da residência</label>
        </div>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputNeighborhoodEmergencyElderly"
                placeholder="Bairro da residência" disabled>
            <label for="inputNeighborhoodEmergencyElderly" class="form-label">Bairro da residência</label>
        </div>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputCityEmergencyElderly" placeholder="Cidade da residência" disabled>
            <label for="inputCityEmergencyElderly" class="form-label">Cidade da residência</label>
        </div>
        <div class="form-floating mb-6">
            <input type="text" class="form-control" id="inputUFEmergencyElderly" placeholder="Estado da residência" disabled>
            <label for="inputUFEmergencyElderly" class="form-label">Estado da residência</label>
        </div>
        <div class="form-floating mb-6">
            <input type="number" class="form-control" id="inputNumberEmergencyElderly"
                placeholder="número da residência">
            <label for="inputNumberEmergencyElderly" class="form-label">Número da residência</label>
        </div>
        <br>
        <button class="btn btn-primary" onclick="updateEmergencyContact()">Atualizar</button>
    </div>

    <!-- Via Cep API -->
    <script src="javascript/cepEmergency.js"></script>

    <!-- NODE JS -->
    <script src="javascript/node.js"></script>

    <!-- FORMAT DATA -->
    <script src="javascript/formatData.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
